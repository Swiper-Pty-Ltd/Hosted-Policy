<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Swiper App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }

        .markdown-body {
            flex: 1;
            width: 100%;
            max-width: 980px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #ffffff;
        }

        .navigation {
            width: 100%;
            background: #f6f8fa;
            padding: 1rem;
            border-top: 1px solid #e1e4e8;
        }

        .navigation ul {
            max-width: 980px;
            margin: 0 auto;
            list-style: none;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .navigation h3 {
            max-width: 980px;
            margin: 0 auto 0.5rem auto;
        }

        .navigation a {
            color: #0366d6;
            text-decoration: none;
            cursor: pointer;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        .content {
            flex: 1;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 1rem;
            }
            
            .navigation {
                padding: 1rem;
            }
            
            .navigation ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="content markdown-body">
        <div id="home" class="page active">
            <h1>Welcome to Swiper App Documentation</h1>
            <p>Please select a document from the navigation below.</p>
        </div>
        <div id="privacy-policy" class="page"></div>
    </div>
    <nav class="navigation">
        <h3>Documentation</h3>
        <ul>
            <li><a onclick="navigate('home')">Home</a></li>
            <li><a onclick="navigate('privacy-policy')">Privacy Policy</a></li>
        </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Function to fetch and render markdown files
        async function fetchAndRenderMarkdown(filename, elementId) {
            try {
                const response = await fetch(filename);
                const text = await response.text();
                document.getElementById(elementId).innerHTML = marked.parse(text);
            } catch (error) {
                console.error(`Error loading ${filename}:`, error);
            }
        }

        // Navigation function
        function navigate(page) {
            // Update URL
            window.history.pushState({ page }, '', `/${page}`);
            updateContent(page);
        }

        // Update content based on current page
        function updateContent(page) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(p => {
                p.classList.remove('active');
            });
            
            // Show current page
            const currentPage = document.getElementById(page);
            if (currentPage) {
                currentPage.classList.add('active');
                
                // Load content if it's the privacy policy page
                if (page === 'privacy-policy' && !currentPage.innerHTML) {
                    fetchAndRenderMarkdown('PRIVACY-POLICY.md', 'privacy-policy');
                }
            }
        }

        // Handle browser back/forward buttons
        window.onpopstate = function(event) {
            if (event.state && event.state.page) {
                updateContent(event.state.page);
            }
        };

        // Initial page load
        window.onload = function() {
            // Get current path from URL
            const path = window.location.pathname.substring(1) || 'home';
            updateContent(path);
            // Set initial state
            window.history.replaceState({ page: path }, '', `/${path}`);
        };
    </script>
</body>
</html>
