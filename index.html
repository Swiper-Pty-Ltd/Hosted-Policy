<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Swiper App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: #f6f8fa;
            padding: 20px;
            overflow-y: auto;
        }
        .content {
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <h3>Documentation</h3>
        <ul>
            <li><a href="#privacy-policy">Privacy Policy</a></li>
        </ul>
    </div>
    <div class="content markdown-body">
        <div id="privacy-policy"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Function to fetch and render markdown files
        async function fetchAndRenderMarkdown(filename, elementId) {
            try {
                const response = await fetch(filename);
                const text = await response.text();
                document.getElementById(elementId).innerHTML = marked.parse(text);
            } catch (error) {
                console.error(`Error loading ${filename}:`, error);
            }
        }

        // Load privacy policy markdown file
        window.onload = function() {
            fetchAndRenderMarkdown('PRIVACY-POLICY.md', 'privacy-policy');
        };
    </script>
</body>
</html>
